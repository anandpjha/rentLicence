<div class="table-responsive-vertical shadow-z-1" style="width: 500px; margin: 0px auto; text-align: center;"> 
<md-toolbar class="md-theme-light" >
    <h2 class="md-toolbar-tools" layout="row" layout-align="center center">
      <span>Please enter details to SIGN-UP</span>
    </h2>
  </md-toolbar>
  
<div> 
	<div layout="row" layout-align="center center">
		

	<form name="registerForm" ng-submit="submitRegister()" ng-cloak >
	<!--  -->
			
			<h4 align="center">{{register.errorMessage}}</h4>
			<h4 align="center">{{register.validationErrors}}</h4>
			
			<div flex layout="row" layout-md="column" layout-sm="column" ng-repeat="errors in register.validationErrors"> 

			<h4 align="center">{{errors.fieldName}}</h4>
			
			</div>

				

			<div flex>
			
				<md-input-container> <label>Email
					Address</label> <input type="email" name="email" id="email"
					ng-model="register.email" ng-required="true"
					ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
				<div ng-messages="registerForm.email.$error.required">
					<div ng-message="required">Email address is required.</div>
					<span ng-show="registerForm.email.$error.email">This is not a
						valid email.</span>
				</div>
				</md-input-container>
				
				<div flex>
				<md-input-container> <label>Contect Number</label>
				<input name="mobile" id="mobile" ng-model="register.mobile"
					ng-required="true">
				<div ng-messages="registerForm.mobile.$error">
					<div ng-message="required">Contect Number is required.</div>
				</div>
				</md-input-container>
				</div>

				<div flex>
				<md-input-container> <label>Password</label>
				<input name="password" type="password" id="password" ng-model="register.password"
					ng-required="true">
				<div ng-messages="registerForm.password.$error">
					<div ng-message="required">Password is required.</div>
				</div>
				</md-input-container>
				</div>

								
			</div>

			
			<div flex>
				<md-button type="submit" class="md-raised md-button md-ink-ripple"
					ng-disabled="registerForm.$invalid">SIGN UP</md-button>
			</div>

			<div flex>
				<label>HAVE AN ACCOUNT <a href="login">LOGIN</a> </label>
			</div>

		</form>
	  </div>
  
 <div id="loaders" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"  ng-show=loading></md-progress-circular>
 </div>
