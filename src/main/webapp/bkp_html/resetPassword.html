 <div  layout-align="space-between start" ng-style="{'background': 'rgba(0, 0, 161, .8)'}" style="height: 27px; vertical-align:middle;" >
              <h5 align="center" ng-style="{'color': 'rgba(255, 255, 255, 1)'}"  >Please enter your email to reset your password</h5>
</div> 
<!-- <content_header>

<div> 
	<div layout="row" layout-align="center center">
	
	<form name="resetPasswordForm" ng-submit="submitresetPassword()" ng-show="true"
			ng-cloak>
			
			{{resetPassword.errorMessage}}
			
			<div flex>
				<md-input-container> <label>Email
					Address</label> <input type="userEmail" name="userEmail" id="userEmail"
					ng-model="login.userEmail" ng-required="true"
					ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
				<div ng-messages="resetPasswordForm.email.$error.required">
					<div ng-message="required">Email address is required.</div>
					<span ng-show="resetPasswordForm.email.$error.emailAddress">This is not a
						valid email.</span>
				</div>
				</md-input-container>

				
			

				
			</div>

			
			<div flex>
				<md-button type="submit" class="md-raised md-button md-ink-ripple"
					ng-disabled="resetPasswordForm.$invalid">RESET PASSWORD</md-button>
			</div>
			<br><br>
			<div flex>
				NEW TO NAMAMI, <a href="register"><b>SIGN UP</b></a> <br>
				Already have account?<a href="login"><b>SIGN IN</b></a>
			</div>

		</form>
	
	</div>
  
 <div id="loaders" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"  ng-show=loading></md-progress-circular>
 </div>
