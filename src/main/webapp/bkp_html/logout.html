<div class="table-responsive-vertical shadow-z-1" style="width: 500px; margin: 0px auto; text-align: center;"> 
<md-toolbar class="md-theme-light" >
    <h2 class="md-toolbar-tools" layout="row" layout-align="center center">
      <span>Please enter details to SIGN-IN</span>
    </h2>
  </md-toolbar>
  
<div> 
	<div layout="row" layout-align="center center">
		
	
	<form name="loginUserForm" ng-submit="submitloginUser()" ng-show="true"
			ng-cloak>
			
			{{loginUser.errorMessage}}
			{{logoutMsg}}
			
			<div flex>
				<md-input-container> <label>Email
					Address</label> <input type="userEmail" name="userEmail" id="userEmail"
					ng-model="login.userEmail" ng-required="true"
					ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
				<div ng-messages="loginForm.email.$error.required">
					<div ng-message="required">Email address is required.</div>
					<span ng-show="loginForm.email.$error.emailAddress">This is not a
						valid email.</span>
				</div>
				</md-input-container>

				<div flex>
				<md-input-container> <label>Password</label>
				<input type="password" name="userPassword" id="userPassword" ng-model="login.userPassword"
					ng-required="true">
				<div ng-messages="loginForm.Password.$error">
					<div ng-message="required">Password is required.</div>
				</div>
				</md-input-container>
				
			</div>

				
			</div>

		<div flex>
			<md-checkbox ng-model="isRememberMe" aria-label="isRememberMe" class="md-warn md-align-top-left" >
				Remember me
			</md-checkbox>
		</div>	
			
			<div flex>
				<md-button type="submit" class="md-raised md-button md-ink-ripple"
					ng-disabled="loginForm.$invalid">LOGIN</md-button>
			</div>
			<br><br>
			
		</form>
	
</div>
  
 <div id="loaders" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"  ng-show=loading></md-progress-circular>
 </div>
