<h3 align="center" ng-style="{'color': 'rgba(255, 0, 0, 1)'}">{{resetPassword.errorMessage}}</h3>
<div flex layout="row" layout-md="column" layout-sm="column" layout-align="center center"> 
<form name="resetPasswordForm" ng-submit="submitresetPassword()" ng-show="true"	ng-cloak>
	<div class="table-responsive-vertical shadow-z-1" layout-align=""> 
			<md-toolbar class="md-theme-light" >
			<h4 class="md-toolbar-tools" layout="row" layout-align="center center">
				<span>Please enter your email to reset your password</span>
			</h4>
			</md-toolbar> 
 
  <table id="table" class="table table-hover table-mc-light-blue">
      <tbody>
        
		<tr>
          <td  style="text-align: center;" colspan="2" data-title="" layout-align="center center"> 
			<div flex>
				<md-input-container> <label>Email
					Address</label> <input type="userEmail" name="userEmail" id="userEmail"
					ng-model="login.userEmail" ng-required="true"
					ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
				<div ng-messages="resetPasswordForm.email.$error.required">
					<div ng-message="required">Email address is required.</div>
					<span ng-show="resetPasswordForm.email.$error.emailAddress">This is not a
						valid email.</span>
				</div>
				</md-input-container>	
			</div>	
		  </td>
        </tr>
		<tr>
          <td style="text-align: center;" colspan="2" data-title="" layout-align="center center">
			<div flex>
				<md-button type="submit" class="md-raised md-button md-ink-ripple"
					ng-disabled="resetPasswordForm.$invalid">RESET PASSWORD</md-button>
			</div>
		  </td>
        </tr>
        
		<tr>
          <td colspan="2" data-title="" layout-align="center center">
		  	<div flex>
				NEW TO NAMAMI, <a href="register"><b>SIGN UP</b></a> <br>
				Already have account?<a href="login"><b>SIGN IN</b></a>
			</div>
		  </td>
        </tr>
      </tbody>
    </table>
</form>
<div id="loaders" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"  ng-show=loading></md-progress-circular>
 </div>
	</div>
</div>
